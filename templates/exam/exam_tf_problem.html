{%include "exam-header.html"%}

<h2 id=center>判断题</h2><table width=90% align=center>
	<tr>
		<td>
			<form align= left method=POST action="">
				<input type=hidden name='eid' value={{eid}}>
				{%for tf in tf_list%}
				<div style='padding:10px'>
					<input type=hidden name=pid[{{forloop.counter0}}] value={{tf.problem_id}}>
					<input type=hidden name=num[{{forloop.counter0}}] value={{forloop.counter0}}>
					<pre style='font-size:16px'>{{forloop.counter}}. (1 分)<br>{{tf.description}}<br>
					对 <input type = radio name=answer value='Y'{%ifequal tf.saved "Y"} checked%}>
					错 <input type = radio name=answer value='N'{%ifequal tf.saved "N"} checked%}>
				</div>
				{%endfor%}

				<input type=hidden name='q_cnt' value='$i'>
				{%if saved%}
				<div id=center><font color=red>已经保存</font><br></div>
				{%else%}
				<div id=center><font color=red>尚未保存</font><br></div>
				{%endif%}
				<input type=submit class ='btn btn-primary' value=提交  name=submit>
			</form>
		</td>
	</tr>
</table>
